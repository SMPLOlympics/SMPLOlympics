task: HumanoidSoccerZ
motion_file: "./sample_data/amass_isaac_simple_run_upright_slim.pkl"
num_envs: 16
env_spacing:  5
episode_length: 300
isFlagrun: False
enable_debug_vis: False
kp_scale: 1

control_mode: "isaac_pd"
power_reward: False
power_usage_reward: False
power_usage_coefficient: 0.01

has_shape_obs: false
has_shape_obs_disc: false
has_shape_variation: False
shape_resampling_interval: 250

embedding_norm: 1
embedding_size: 8

z_readout: False
fitting: False

use_vae_prior: True
use_vae_sphere_posterior: False
use_vae_fixed_prior: False
use_vae_sphere_prior: False
use_vae_prior_loss: False

distill: false
save_kin_info: False
distill_z_model: false
z_read: False
distill_model_config:
  embedding_norm: 1
  embedding_size: 32
  fut_tracks_dropout: False
  fut_tracks: False
  trajSampleTimestepInv: 5
  numTrajSamples: 10
  z_activation: "silu"
  z_type: "vae"
models: ['output/HumanoidIm/g1_pulse_092724/Humanoid_00009000.pth']


pdControl: True
power_scale: 1.0
controlFrequencyInv: 2 # 30 Hz
stateInit: "Random"
hybridInitProb: 0.5
numAMPObsSteps: 2

local_root_obs: True
root_height_obs: True
ampRootHeightObs: False
key_bodies: ["left_ankle_roll_link", "right_ankle_roll_link", "left_zero_link",  "right_zero_link"]
contact_bodies: ["left_ankle_roll_link", "right_ankle_roll_link", 'left_ankle_pitch_link', 'right_ankle_pitch_link']
terminationHeight: 0.15
enableEarlyTermination: True
enableTaskObs: True



plane:
  staticFriction: 1.0
  dynamicFriction: 1.0
  restitution: 0.0

sim:
substeps: 2
physx:
  num_threads: 4
  solver_type: 1  # 0: pgs, 1: tgs
  num_position_iterations: 4
  num_velocity_iterations: 0
  contact_offset: 0.02
  rest_offset: 0.0
  bounce_threshold_velocity: 0.2
  max_depenetration_velocity: 10.0
  default_buffer_size_multiplier: 10.0

flex:
  num_inner_iterations: 10
  warm_start: 0.25